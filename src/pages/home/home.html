<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-slides autoplay="3000" pager>
          <ion-slide *ngFor="let number of [1,2,3]">
              <img src="./assets/images/{{number}}.jpg"/>
          </ion-slide>
        </ion-slides>
  </ion-card>

<img style="margin-top:10px;" src="./assets/images/banner.jpg" />

<ion-grid>
  <ion-slides #productSlides>
    <ion-slide *ngFor="let product of products" >
      <ion-card no-padding> 
        <img [src]="product.featured_src" />
        <h1 padding center>{{product.title}}</h1>
        <p [innerHTML]="product.description"></p>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-grid>

<ion-list>
  <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
    <ion-thumbnail item-left>
      <img [src]="product.featured_src" />
    </ion-thumbnail>
    <h3>{{product.title}}</h3>
<p>
  <span [innerHTML]="product.description.substr(0,50) + '...'"></span>
  <span [innerHTML]="product.price_html"></span>
</p>

<button ion-button icon clear item-right>
  <ion-icon name='arrow-forward'></ion-icon>
</button>

  </ion-item>
</ion-list>
